tls:
  certificates:
    - certFile: "/certs/cert.pem"
      keyFile: "/certs/key.pem"

http:
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

  routers:
    fastapi-http:
      rule: "Host(`localhost`)"
      service: fastapi
      entryPoints:
        - web  # This is for HTTP, redirected to HTTPS
      middlewares:
        - redirect-to-https  # Redirect HTTP to HTTPS

    fastapi-https:
      rule: "Host(`localhost`)"
      service: fastapi
      entryPoints:
        - websecure  # This is for HTTPS
      tls: {}  # Enable TLS for this router
